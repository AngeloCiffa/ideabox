<h2>Idea details</h2>
<div class="well">
	<h3>Title</h3>
	<div class="form-group">
		<label>Title</label>
		<label name="title" class="form-control" ng-model="data.selectedIdea.title" required />			
	</div>
	<h3>Category</h3>
	<div class="form-group">
		<label>Category</label>
		<label name="category" class="form-control" ng-model="data.selectedIdea.category" required />
	</div>
	<h3>Description</h3>
	<div class="form-group">
		<label >Description</label>
		<label name="description" class="form-control" ng-model="data.selectedIdea.description" required/>
	</div>
	<div class="form-group">
		<label>Author</label>
		<label name="author" class="form-control" ng-model="data.selectedIdea.author" required>
	</div>		
	<div class="text-center">
		<button ng-click="removeIdea()" class="btn btn-danger">Delete the idea</button>
	</div>
</div>
